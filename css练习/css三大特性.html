<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css三大特性</title>
    <style>
        div{
            color: blue;
            font-size: 30px;
            background-color: #00ff54 ;
        }
    </style>
</head>
<body>
<!--继承性-->
<!--层叠性:CSS处理冲突的一种能力
多个选择器同时选择同一个标签,然后设置了"相同的属性",才会发生层叠性,
-->
<!--优先级:当多个选择器选中同一个标签,并且给同一个标签设置相同的属性时,如何层叠就由优先级确定
优先级判断的三种方式:
1.是否是直接选择的(间接选中是指继承)
如果是间接选择,那么离谁的标签比较比较近就用谁的
2.是否是相同选择器
那么选择器在后面就听谁的
3.不同选择器
用选择器的优先级来确定
id>类>标签>通配符>浏览器默认
4.多个选择器在一起使用是,通过计算权重来判断优先级
权重的计算:先计算id个数(谁多听谁的),
在计算类的个数(谁多听谁的),
然后计算标签个数(谁多听谁的),
之后就不算了,谁写在后面听谁的
注意:只有选择器是直接选择标签的才会计算权重

!import:用于提升某个直接选中标签的选择器中的某个属性的优先级的,可以将被指定的属性的优先级提升为最高
注意:!import只能用于直接选中,不能用于间接选中
必须卸载分号之前(;),感叹号(!)不能省略
-->
<div>
    <p>我是段落</p>
</div>
</body>
</html>
